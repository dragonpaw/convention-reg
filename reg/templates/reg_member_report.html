{% extends 'base.html' %}
{% block title %}Member Report{% endblock %}

{% block content %}
<table id="member-list" class="datatables">
    <thead>
        <tr>
            <th style="width: 200px;">Legal Name</th>
            <th style="width: 200px;">Con Name</th>
            <th style="width: 400px;">City, State</th>
        </tr>
    </thead>
    <tbody>
        {% for o in people %}
        <tr class={% cycle 'odd' 'even' %}>
            <td>
                <a href="{% url reg.views.member_view id=o.pk %}">
                    {{ o.name }}
                </a>
            </td>
            <td>{{ o.con_name }}</td>
            <td>
                {% if o.city %}
                    {{ o.city }}, {{ o.state }}
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Total: {{ people|length }}</td>
        </tr>
    </tfoot>
</table>
{% endblock %}
